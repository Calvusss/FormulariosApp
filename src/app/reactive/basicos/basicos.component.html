<h2>Reactivos: Básicos</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">

            <!-- Campo del Producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">

                    <input type="text" formControlName="producto" class="form-control" placeholder="Nombre del producto">

                    <span class="form-text text-danger" *ngIf="campoEsValido('producto')">
                     El nombre debe de ser de 3 letras mínimo </span>
                </div>
            </div>

            <!-- Campo del Precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" formControlName="precio" class="form-control" placeholder="Precio del producto">

                    <span class="form-text text-danger" *ngIf="campoEsValido('precio')">
                     El precio debe de ser mayor o igual a 0€ </span>
                </div>
            </div>

            <!-- Campo del Existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" formControlName="existencias" class="form-control" placeholder="Existencias del producto">

                    <span class="form-text text-danger" *ngIf="campoEsValido('existencias')">
                      Las existencias deben de ser 0 o mayor </span>
                </div>
            </div>

            <!-- Botón de Guardar -->
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end">Guardar</button>
                </div>
            </div>

        </form>
    </div>
</div>


<div class="row">
    <div class="col">

        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>

        <span>Valor</span>
        <pre>{{miFormulario.value | json}}</pre>
    </div>
</div>
